# Skills Plugin Configuration

# Database settings
database:
  type: sqlite  # sqlite or mysql
  # MySQL settings (only used if type is mysql)
  host: localhost
  port: 3306
  name: skills
  user: root
  password: ""

# Skill settings
skills:
  total_cap: 700.0       # Maximum total skill points
  individual_max: 100.0  # Maximum for each skill
  gain_amount: 0.1       # Amount gained per successful gain check

# Combat settings
combat:
  damage_multiplier: 10.0    # Converts vanilla damage to internal
  parry_chance_max: 50.0     # Maximum parry chance (%)
  critical_chance_max: 50.0  # Maximum critical hit chance (%)

# Magic settings
magic:
  casting_time_base: 2000   # Base casting time in milliseconds
  targeting_timeout: 10000  # Targeting mode timeout in milliseconds
  spell_range: 12.0         # Maximum spell range in blocks
  # Reagent search settings - where to search for spell reagents
  reagent_search:
    search_shulker_boxes: true  # Search inside shulker boxes in inventory
    search_bundles: true        # Search inside bundles in inventory

# Thief settings
thief:
  hide_movement_breaks: false  # Whether walking breaks hiding
  stealth_max_distance: 10.0   # Maximum stealth distance
  detect_range: 10.0           # Maximum detect range
  stealth_distance_divisor: 5.0  # Stealth distance = skill / this value (5 = skill 60 walks 12 blocks)
  hide_timeout_base: 30         # Minimum hide duration in seconds (skill 0)
  hide_timeout_max: 300         # Maximum hide duration in seconds (skill 100)
  hide_timeout_warning: 10      # Warning seconds before timeout
  equipment_steal_penalty: 20   # Extra difficulty for stealing equipped items

# Taming settings
taming:
  attempt_cooldown: 5000  # Cooldown between tame attempts in milliseconds

# Language settings
language:
  default: ja                    # Default language (en, ja)
  use_client_locale: true        # Use client's locale setting
  allow_player_change: true      # Allow players to change language

# Auto-save settings
auto_save:
  enabled: true
  interval: 300  # Seconds between auto-saves

# Integration with other plugins
integration:
  notoriety: true  # Enable notoriety plugin integration

# Cooldown settings (in seconds)
cooldowns:
  hide: 10
  detect: 5
  snoop: 5
  steal: 3
  poison: 10
  tame: 5
  animal_lore: 3
  arms_lore: 3
  evaluate: 5
  cast_spell: 2
  meditation: 30

# Debug mode
debug: false

# Economy settings (Vault integration)
economy:
  # Enable mob kill rewards
  enabled: true

  # Chunk-based reward limits (anti-farming)
  chunk_limit:
    enabled: true
    # Chunk radius for grouping (5 = 11x11 chunks)
    chunk_radius: 5
    # Time window in minutes
    time_window_minutes: 60
    # World-specific reward limits per time window
    world_limits:
      world: 500.0          # Overworld
      world_nether: 800.0   # Nether
      world_the_end: 1000.0 # End
      default: 500.0        # Default for other worlds

  # Show balance on scoreboard
  show_on_scoreboard: true

# Sleep Skip settings - Allows players to skip night with /sleep command
sleep:
  # Enable/disable the sleep skip feature
  enabled: true

# Bed Rest Recovery settings - Sleeping in bed restores HP and hunger
bed_rest_recovery:
  # Enable/disable the bed rest recovery feature
  enabled: true

# VengefulMobs settings - Makes passive mobs fight back when attacked
# Inspired by VengefulMobs plugin (https://modrinth.com/plugin/vengefulmobs)
vengeful_mobs:
  # Enable/disable the feature
  enabled: true

  # Exclude tamed animals from fighting back
  exclude_tamed: true

  # How long a mob stays angry (milliseconds)
  anger_duration: 10000

  # Distance at which mob gives up chasing (blocks)
  give_up_distance: 20.0

  # Keep extending anger while chasing (true = chase forever until escape)
  extend_anger_while_chasing: false

  # List of mob types that will fight back
  # Available types: ALLAY, AXOLOTL, BAT, BEE, CAT, CHICKEN, COD, COW,
  #                  DOLPHIN, DONKEY, FOX, FROG, GOAT, GLOW_SQUID, HORSE,
  #                  LLAMA, MOOSHROOM, MULE, OCELOT, PARROT, PIG, PUFFERFISH,
  #                  RABBIT, SALMON, SHEEP, SNIFFER, SQUID, STRIDER,
  #                  TADPOLE, TROPICAL_FISH, TURTLE, VILLAGER, WANDERING_TRADER
  enabled_mobs:
    - SHEEP
    - PIG
    - COW
    - CHICKEN
    - RABBIT
    - HORSE
    - DONKEY
    - MULE
    - LLAMA
    - GOAT
    - MOOSHROOM

  # Default settings for all enabled mobs
  default:
    # Damage dealt per attack (in half hearts)
    damage: 2.0
    # Movement speed multiplier
    speed: 1.0
    # Attack range in blocks
    attack_range: 2.0
    # Attack cooldown in milliseconds (1000 = 1 second, like normal mobs)
    attack_cooldown: 1000
    # Aggression mode:
    #   RETALIATE - Fight back when attacked (keeps attacking)
    #   RETALIATE_ONCE - Fight back once only (for accidental hits)
    #   RETALIATE_WITH_SUPPORT - Fight back with nearby same-type mobs
    #   HOSTILE - Always attack players on sight
    #   MURDER_ALL - Attack all entities
    #   MURDER_OTHERS - Attack all entities except same type
    mode: RETALIATE

  # Override settings for specific mobs
  overrides:
    CHICKEN:
      damage: 1.0
      attack_cooldown: 1500  # Slower attack (1.5 seconds)
    RABBIT:
      damage: 1.0
      attack_cooldown: 1500
    COW:
      damage: 3.0
      attack_cooldown: 1200
      mode: RETALIATE
    GOAT:
      damage: 4.0
      speed: 1.3
      attack_cooldown: 800   # Faster attack
      mode: RETALIATE_WITH_SUPPORT
    LLAMA:
      damage: 2.0
      mode: RETALIATE_ONCE
    HORSE:
      damage: 3.5
      speed: 1.5
      attack_cooldown: 1000
      mode: RETALIATE_ONCE

# Ender Dragon Scaling - Dragon respawns stronger after each kill
ender_dragon_scaling:
  # Enable/disable the feature
  enabled: true
  # Hours between dragon kills and respawn
  respawn_interval_hours: 24
  # HP increase per kill (base: 200)
  hp_per_kill: 50
  # Maximum dragon HP
  max_hp: 1000
  # Damage multiplier increase per kill (base: 1.0)
  damage_scale_per_kill: 0.15
  # Maximum damage multiplier
  max_damage_scale: 4.0
  # XP multiplier increase per kill (base: 12000)
  xp_scale_per_kill: 0.25
  # Minutes before respawn to announce (list)
  announce_pre_respawn_minutes: [5, 1]

# Scoreboard settings - Control sidebar display and plugin compatibility
scoreboard:
  # Enable/disable scoreboard feature entirely
  # When false, no scoreboard will be shown and related features are disabled
  enabled: true

  # Update interval in ticks (20 = 1 second)
  update_interval_ticks: 20

  # Conflict mode when other plugins use SIDEBAR display slot
  # ALWAYS: Always show Skills scoreboard (may overwrite other plugins)
  # RESPECT: Don't show if another plugin is using SIDEBAR
  conflict_mode: RESPECT

  # Default scoreboard visibility for new players
  show_by_default: true

  # Allow players to toggle scoreboard with /togglescoreboard command
  allow_player_toggle: true

# Chunk Mob Limit settings - Prevents server lag from mob farms
chunk_mob_limit:
  # Enable/disable the feature
  enabled: true

  # Maximum mob count per chunk by category
  limits:
    passive: 24       # Animals (cows, sheep, pigs, etc.)
    hostile: 32       # Monsters (zombies, skeletons, etc.)
    ambient: 8        # Bats
    water_creature: 8 # Squid, dolphins, etc.
    water_ambient: 16 # Fish

  # Cache refresh interval in ticks (100 = 5 seconds)
  check_interval_ticks: 100

  # Notify player when breeding is blocked due to limit
  notify_on_limit: true
